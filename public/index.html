<!doctype html>
        <html>

          <link rel="stylesheet" href="style.css">

        <body>
          <div class="container">
            <h1>Reward Points PRO</h1>

            <div id="auth">
              <input id="username" placeholder="username">
              <input id="email" placeholder="email (optional)">
              <input id="password" type="password" placeholder="password">
              <button id="registerBtn">Register</button>
              <button id="loginBtn">Login</button>
              <div style="margin-top:10px;">
                <a href="/auth/google"><button id="googleBtn">Sign in with Google</button></a>
              </div>
              <p id="msg"></p>
            </div>

            <div id="game" style="display:none;">
              <p>Welcome <span id="user"></span> â€” Points: <span id="points">0</span></p>
              <button id="earn">Earn +1</button>
              <button id="logout">Logout</button>

              <h3>Leaderboard</h3>
              <ul id="leaderboard"></ul>
            </div>
          </div>

          <script src="/socket.io/socket.io.js"></script>
          <script src="client.js"></script>
        </body>
        </html>
