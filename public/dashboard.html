<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard â€” Reward Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-bg">
  <header class="topbar">
    <div class="brand">ğŸ¯ Reward Points</div>
    <div class="profile-wrap">
      <div class="profile-dropdown">
        <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" alt="avatar">
        <div class="dropdown">
          <div class="dropdown-header">
            <img id="profilePicLarge" src="" class="avatar-md" alt="">
            <div>
              <div id="displayName">User</div>
              <div id="displayEmail" class="muted small">email@example.com</div>
            </div>
          </div>
          <div class="dropdown-actions">
            <button id="deleteAccount" class="delete-button">Delete Account</button>
            <a href="/logout" class="logout-link">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-grid">
    <section class="card">
      <h2 id="welcome">Welcome</h2>
      <p class="muted">Points: <span id="points">0</span></p>
      <button id="earnBtn" class="earn-btn">+1 Point</button>
    </section>

    <aside class="card leaderboard">
      <h3>ğŸ† Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </aside>
  </main>

  <!-- confirm modal -->
  <div id="confirmModal" class="modal-hidden">
    <div class="modal-card">
      <h3>Delete account?</h3>
      <p>This will permanently remove your account and points.</p>
      <div class="modal-actions">
        <button id="confirmDelete" class="desactivate">Yes, delete</button>
        <button id="cancelDelete" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
